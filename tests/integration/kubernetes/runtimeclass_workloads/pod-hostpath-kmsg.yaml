apiVersion: v1
kind: Pod
metadata:
  name: hostpath-kmsg
spec:
  terminationGracePeriodSeconds: 0
  runtimeClassName: kata
  restartPolicy: Never
  volumes:
  - name: dev-kmsg
    hostPath:
      path: /dev/kmsg
  containers:
  - image: quay.io/prometheus/busybox:latest 
    name: container
    volumeMounts:
    - name: dev-kmsg
      mountPath: /dev/kmsg
